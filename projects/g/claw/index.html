<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <canvas id="myCanvas" width="450" height="450" style="border:1px solid"></canvas>
        <form>
            <label for="control">Control machine:</label>
            <input id="control" type="checkbox">
            <hr>
            <label for="clawXSpeed">Horizontal Claw Speed:</label>
            <input id="clawXSpeed" type="range" min="0" max="100">
            <br>
            <label for="clawYSpeed">Vertical Claw Speed:</label>
            <input id="clawYSpeed" type="range" min="0" max="100">
            <hr>
            <label for="clawXPos">Horizontal Claw Position:</label>
            <input id="clawXPos" type="range" min="0" max="100">
            <br>
            <label for="clawYPos">Vertical Claw Position:</label>
            <input id="clawYPos" type="range" min="0" max="100">
            <br>
            <label for="clawClose">Claw Open/Close:</label>
            <input id="clawClose" type="range" min="0" max="100">
        </form>
        <script type="text/javascript" src="assignment2.js"></script>
    </body>
</html>
